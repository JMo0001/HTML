<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <hr>
    <form action="./index.html" method="get">
        <table>
            <tr>
                <th><label>이름</label></th>
                <td><input type="text" id="name" required></td>
                <td></td>
            </tr>
            <tr>
                <th><label>아이디</label></th>
                <td><input type="text" id="user_id" required></td>
                <td><a href=""></a></td>
            </tr>
            <tr>
                <th><label>비밀번호</label></th>
                <td><input type="password" id="pswd" required></td>
                <td>6자 이상</td>
            </tr>
            <tr>
                <th><label>비밀번호 확인</label></th>
                <td><input type="password" id="pswdr"></td>
                <td></td>
            </tr>
            <tr>
                <th><label>비밀번호 힌트/답변</label></th>
                <td><select>
                    <option value="">선택하세요</option>
                    <option value="30">졸업한 초등학교 이름은?</option>
                    <option value="31">제일 친한 친구의 핸드폰 번호는?</option>
                    <option value="32">아버지 성함은?</option>
                    <option value="33">어머니 성함은</option>
                    <option value="34">어릴 적 내 별명은?</option>
                    <option value="35">가장 아끼는 물건은?</option>
                    <option value="36">좋아하는 동물은?</option>
                    <option value="37">좋아하는 색깔은?</option>
                    <option value="38"></option>
                </select></td>
                <td></td>
            </tr>
            <tr>
                <th><label>답변</label></th>
                <td><input type="text" id="A"></td>
                <td></td>
            </tr>
            <tr>
                <th><label>이메일</label></th>
                <td><input type="email" id="mail"></td>
                <td></td>
            </tr>
            <tr>
                <th><label>전화번호</label></th>
                <td><input type="text" id="phone"></td>
                <td></td>
            </tr>
            <tr>
                <th><label>메일/sns정보 수신</label></th>
                <td ><input type="radio" name="sns" value="yes" id="yes"><label for="yes">수신</label>
                    <input type="radio" name="sns" value="no" id="no"><label for="no">수신 거부</label></td>
                <td></td>
            </tr>
            <tr>
                <th><label>관심분야</label></th>
                <td rowspan="2"><label><input type="checkbox" value="bean1">생두</label>
                    <label><input type="checkbox" value="bean2">원두</label>
                    <label><input type="checkbox" value="roast">로스팅</label>
                    <label><input type="checkbox" value="drip">핸드드립</label>
                    <label><input type="checkbox" value="esp">에스프레소</label>
                    <label><input type="checkbox" value="owner">창업</label></td>
            </tr>
        </table>
        <hr>
        <span><button type="submit"><alert></alert>회원가입</button></span>
        <span><button type="reset">취소</button></span>
    </form>
    
</body>
</html>
