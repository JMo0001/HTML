<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        nav a{
            background-color: black;
            color: white;
            width: 150px;
            height: 50px;
            text-align: center;
            text-decoration: none;
            line-height: 50px;
            float: left;
            }
        nav a:hover{
            font-weight: bold;
            font-size: larger;
        }
        nav li{
            list-style: none;
            overflow: hidden;
            display: inline-block;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">HTML5</a></li><li><a href="#">CSS3</a></li><li><a href="#">JavaScript</a></li><li><a href="#">jQuery</a></li>
        </ul>
    </nav>
</body>
</html>
