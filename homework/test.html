<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카페 포스기</title>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <link href="/resources/css/reset.css" rel="stylesheet">
    <!-- style 지정 - 각자 실습 -->
    <!--  -->
    <script>
        $(loadedHandler);
        function loadedHandler(){
            // event 등록 
            $('.c').on("blur", cntBlurHandler);
            $("[type=button]").on("click", calcClickHandler);
        }

        // 각종 기능 함수들
    
        function cntBlurHandler(event){
            console.log(this);
            console.log(event.target);  // event.target == this
            console.log(event);
            // 각자 실습 
            console.log('==================');
            console.log($(this).val()); //수량
            console.log($(this).parent().prev().text());    //가격
            console.log($(this).parent().next().children());//합계 
            $(this).parent().next().children().val(
                $(this).val()   // 수량
                *               //곱하기
                $(this).parent().prev().text()  //가격
            );//합계.val()

        }   
            
        
        function calcClickHandler(event){
            // console.log(this);
            // console.log(event.target);  // event.target == this
            // console.log(event);
            console.log("======================");
           
            var sum=0;
            $('.c.in').each(function(idx, item){
                // console.log("===idx===")
                // console.log(idx);   //수량 번호
                // console.log("===item===");
                // console.log(item);  //수량 카운트
                var i=0;
                if(idx != $('.c').length-1){
                    i=Number($(item).val())
                    console.log(i);
                    if(isNaN(i)){
                        i=0;
                    }
                    sum+=i;
                }
            })
            $('#cTotalCnt').val(sum)  // 수량 합
            var sum1=0;
            $('.p').each(function(idx, item){
                // console.log("===idx===")
                // console.log(idx);   //수량 번호
                // console.log("===item===");
                // console.log(item);  //수량 카운트
                var i=0;
                if(idx != $('.p').length-1){
                    i=Number($(item).val())
                    console.log(i);
                    if(isNaN(i)){
                        i=0;
                    }
                    sum1+=i;
                }
            })
            $('#cTotalPrice').val(sum1);    //가격 합

        }
    </script>
</head>
<body>
    <form>
        <table border="1">
            <tr>
                <th>메뉴</th>
                <th>가격</th>
                <th>수량</th>
                <th>합계</th>
            </tr>
            <tr>
                <td>아메리카노</td>
                <td>2500</td>
                <td><input type="text" name="c1" id="c1" class="c in"></td>
                <td><input type="text" name="c1Price" id="c1Price" class="p" readonly></td>
            </tr>
            <tr>
                <td>라떼</td>
                <td>3000</td>
                <td><input type="text" name="c2" id="c2" class="c in"></td>
                <td><input type="text" name="c2Price" id="c2Price" class="p" readonly></td>
            </tr>
            <tr>
                <td>생강라떼</td>
                <td>4500</td>
                <td><input type="text" name="c3" id="c3" class="c in"></td>
                <td><input type="text" name="c3Price" id="c3Price" class="p" readonly></td>
            </tr>
            <tr>
                <th>합계</th>
                <th></th>
                <th><input type="text" name="cTotalCnt" id="cTotalCnt" class="c" readonly></th>
                <th><input type="text" name="cTotalPrice" id="cTotalPrice" class="p" readonly></th>
            </tr>
            <tr>
                <td colspan="4">
                    <input type="button" value="계산하기">
                    <input type="reset">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
