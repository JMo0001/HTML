<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        fieldset{
            margin-top: 20px;
        }
        ol{
            margin: 30px;
        }
        li{
            margin-top: 15px;        }
        button{
            margin-top: 15px;
        }
        
    </style>
</head>
<body>
    <form action="" method="get">
        <fieldset>
            <legend>납품자 정보</legend>
            <ol>
                <li>
                    납품자명:
                    <input type="text" placeholder="name" required>
                </li>
                <li>
                    emal:
                    <input type="email" placeholder="answs@naver.com" required>
                </li>
                <li>
                    홈페이지:
                    <input type="url" placeholder="http://" required>
                </li>
            </ol>
        </fieldset>
        <fieldset>
            <legend>납품정보</legend>
            <ul>
                <li>
                    상품명:
                    <input type="text" list="datalist">
                    <datalist id="datalist">
                        <option value="dog1004">도그1004</option>
                        <option value="catchicken">고양이치킨</option>
                        <option value="milk">우유</option>    
                    </datalist>
                </li>
                <li>
                    납품수량:
                    <input type="number" min="10" max="100" step="10" placeholder="최소10">
                </li>
                <li>
                    납품등급:
                    <input type="range" min="0" max="10" step="2">
                </li>
            </ul>
        </fieldset>
        <button type="submit">전송</button>
    </form>
</body>
</html>
