        $(loadeadHandler);  //페이지 로딩 이벤트 등록
        function loadeadHandler(){
            //페이지 로딩 되면 수행됨.
            $("#show1").on("click", function(){
                $("#content1").show(1000);
                $("#content2").hide();
            });
            $("#show2").on("click", function(){
                $("#content2").show(1000);
                $("#content1").hide();

                $("#content2").toggle();

            });
